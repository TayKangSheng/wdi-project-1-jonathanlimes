<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>CASH MONEY</title>
</head>

<body>
    <div class="row">
      <div class="one-half column" id="left">
        <progress id="timer-bar" value="0" max="100"></progress>
        <canvas></canvas>
      </div>
      <div class="one-half column" id="right">
        <img id="title" src="images/title.png">
        <h4 id="banner">Race to get more money than the other player!</h4>
        <div class="row">
          <div class="five columns">
            PLAYER ONE
            <img src="images/p1down.png">
            <img id="keys" src="images/wasd.png">
          </div>
          <div class="five columns">
            PLAYER TWO
            <img src="images/p2down.png">
            <img id="keys" src="images/arrows.png">
          </div>
        </div>
        <div id="legend" class="eleven columns">
          <p><img src="images/angpow.png"> Earns you $2, but slows you down.</p>
          <p><img src="images/orange.png"> Speeds you up! No money though!</p>
          <p><img src="images/firecracker.png"> Back to your starting point, and you lose $3!</p>
          <br><button type="button" name="button">RESET GAME</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
